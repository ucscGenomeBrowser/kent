<H3>Description</H3>
This column shows the Single Nucleotide Polymorphisms (SNPs) located in the 
coding region of each gene.  

<H3>Action</H3>
Click on a SNP ID to display the SNP record associated with the gene in NCBI's
<A HREF="http://www.ncbi.nlm.nih.gov/projects/SNP/" TARGET=_blank>dbSNP</A>.
