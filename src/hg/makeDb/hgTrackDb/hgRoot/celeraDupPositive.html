<H2>Description</H2>

<p>This region shows similarity > 90% and >250 bp of repeatmasked sequence to sequencesin the Segmental Duplication Database (SDD).For a description of the 'fuguization' detection 
     method see <a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&db=PubMed&list_uids=11381028&dopt=Abstract">Bailey, <i>et al</i> (2001) Genome Res 11:1005-17</a>.
