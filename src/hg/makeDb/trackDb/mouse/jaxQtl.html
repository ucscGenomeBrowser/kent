<H2> Description </H2>
<P>
This track shows approximate positions of quantitative trait loci 
based on reported peak LOD scores from
<A HREF="http://www.informatics.jax.org/" TARGET=_BLANK>
Mouse Genome Informatics</A> (MGI) at the 
<A HREF="http://www.jax.org/" TARGET=_BLANK>Jackson Laboratory</A>.
